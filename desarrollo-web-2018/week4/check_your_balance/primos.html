<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ATM</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class=" bg-secondary">
	<header class="container-fluid">
		<div class="row bg-secondary">
			<div class="col-4 align-middle">
			</div>
			<div class="col-4 ">
				<h1 class="text-center ">ATH</h1>
			</div>
			<div class="col-4">
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-2"></div>
				<div class="col-8  bg-light" id="screem">
					<div class="height-screem">
						<div class="m-4 ">
							<p id="text"></p>
							<input id="input" type="text" onclick="doSomething();">
						</div>
					</div>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
	</main>
	<footer class="container">
		<div class="row ">
			<div class="col-2 "></div>
			<div class="col-8	bg-dark " id="butons">
				<div class="container-fluid">
					<div class="row">
						<div class="col-8">
							<div class="height-butons container-fluid mt-4 mb-1">
					<div class="row mb-1">
						<div class="col-4"><h2 class="text-center height-buton p-4 m-0 border">1</h2></div>
						<div class="col-4"><h2 class="text-center height-buton p-4 m-0 border">2</h2></div>
						<div class="col-4"><h2 class="text-center height-buton p-4 m-0 border">3</h2></div>
					</div>
					<div class="row mb-1">
						<div class="col-4"><h2 class="text-center height-buton p-4 m-0 border">4</h2></div>
						<div class="col-4"><h2 class="text-center height-buton p-4 m-0 border">5</h2></div>
						<div class="col-4"><h2 class="text-center height-buton p-4 m-0 border">6</h2></div>
					</div>
					<div class="row">
						<div class="col-4"><h2 class="text-center height-buton p-4 m-0 border">7</h2></div>
						<div class="col-4"><h2 class="text-center height-buton p-4 m-0 border">8</h2></div>
						<div class="col-4"><h2 class="text-center height-buton p-4 m-0 border">9</h2></div>
					</div>
					
				</div>
						</div>
						<div class="col-4">
							<div class="height-butons container-fluid mt-4 mb-1">
								<div class="row mb-1 "><div class="col-12 "><h2 class="bg-success text-center height-buton p-4 m-0 border">Accept</h2></div></div>
								<div class="row mb-1"><div class="col-12"><h2 class="bg-danger text-center height-buton p-4 m-0 border">Cancel</h2></div></div>
								<div class="row mb-1"><div class="col-12"><h2 class="bg-warning text-center height-buton p-4 m-0 border">Delete</h2></div></div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="col-2"></div>
		</div>
	</footer>
	<script src="js.js"></script>
</body>
</html>
