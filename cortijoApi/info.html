<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script>
    function getURL(post) {
      const url=window.location.href.split("/")[2]
      location.href="http://"+url+"/"+post;
    }
    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div style="margin-left: 100px; margin-top: 50px">
    <h1>URL</h1>
      <div style="margin-left: 50px; margin-top: 50px">
        <h2><a onclick=getURL("terminal") >terminal</a></h2>
        <h2><a onclick=getURL("log") >log</a></h2>
        <h2><a onclick=getURL("all") >all</a></h2>
        <h2><a onclick=getURL("name/testName") >name/testName</a></h2>
        <h2><a onclick=getURL("new/testName/testStatus/testDescription") >new/testName/testStatus/testDescription</a></h2>
        <h2><a onclick=getURL("update/testName/newTestStatus") >update/testName/newTestStatus</a></h2>
        <h2><a onclick=getURL("remove/testName") >remove/testName</a></h2>
      </div>
    </div>
  </body>
</html>
