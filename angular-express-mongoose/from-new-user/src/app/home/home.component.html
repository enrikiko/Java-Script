<div class="container bg-secondary my-4">
  <form class="form-group row py-4 px-3" action="" method="">
    <div class="form-group col-4">
       <label for="exampleInputEmail1">Nombre completo</label>
       <input [(ngModel)]="name" name="name" type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Escriba su nombre" required>
       <p *ngIf="emptyName == true" class="text-danger m-1"> Nombre es requerido </p>
    </div>
    <div class="form-group col-4">
       <label for="exampleInputEmail1">Email</label>
       <input [(ngModel)]="email" name="email" type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Escriba su email" required>
       <p *ngIf="emptyEmail == true" class="text-danger m-1"> Email es requerido </p>
    </div>
    <div class="form-group col-4">
       <label for="exampleInputEmail1">Documento de identidad </label>
       <input [(ngModel)]="dni" name="dni" type="text" class="form-control" id="Id" aria-describedby="emailHelp" placeholder="DNI, NIE o NIF válidos" required>
       <p *ngIf="emptyDni == true" class="text-danger m-1"> Dni es requerido </p>
       <p *ngIf="notFormatDni == true" class="text-danger m-1"> Dni es incorrecto </p>
    </div>
    <div class="form-check col-12 mb-3 ml-3">
      <input [(ngModel)]="subscripted" name="subscripted" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">Subscrito newsletter</label>
    </div>
    <div class="form-group col-12">
      <label for="exampleFormControlSelect1">Tipo de captación</label>
      <select class="form-control" id="exampleFormControlSelect1" name="selected" [(ngModel)]="select" >
        <option value="Telefónica" >Telefónica</option>
        <option value="Web" >Web</option>
        <option value="Presencial" >Presencial</option>
      </select>
      <p *ngIf="emptySelect == true" class="text-danger m-1"> Tipo de captación es requerido </p>
    </div>
    <div class="form-group col-4">
       <label for="exampleInputEmail1">Dirección</label>
       <input [(ngModel)]="address" name="address" type="address" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Escriba su dirección" >
    </div>
    <div class="form-group col-2">
       <label for="exampleInputEmail1">Código Postal</label>
       <input [(ngModel)]="postCode" name="postCode" type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Escriba su código postal" >
    </div>
    <div class="form-group col-2">
       <label for="exampleInputEmail1">Región</label>
       <input [(ngModel)]="region" name="region" type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Escriba su región" >
    </div>
    <div class="form-group col-2">
       <label for="exampleInputEmail1">Ciudad</label>
       <input [(ngModel)]="city" name="city" type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Escriba su ciudad" >
    </div>
    <div class="form-group col-2">
       <label for="exampleInputEmail1">País</label>
       <input [(ngModel)]="country" name="country" type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Escriba su país" >
    </div>
    <div class="form-group col-12">
       <label for="exampleInputEmail1">Observaciones</label>
       <input [(ngModel)]="observacion" name="observacion" type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Escriba aquí si tiene alguna observación" >
    </div>
    <div class="col-12 center-block">
      <button type="submit" (click)="submit()" class="btn btn-primary center-block">Submit</button>    <!--   -->
      <p *ngIf="update == true" class="text-primary m-2"> Presion 'Submit' para actualizar sus datos </p>
      <p *ngIf="sent == true" class="text-success m-2"> Nuevo usuario creado </p>
    </div>
  </form>


</div>
